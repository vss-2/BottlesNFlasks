{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="content">
    <table>
        <tr>
            <th>Tarefas</th>
            <th>Data</th>
            <th>Opções</th>
        </tr>
        {% for tarefa in todas_tarefas %}
        <tr>
            <td>{{ tarefa.conteudo }}</td>
            <td>{{ tarefa.data_criacao }}</td>
            <td>
                <a href="/deletar/{{tarefa.id}}">Apagar</a>
                <a href="/edit//{{tarefa.id}}">Editar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <form action="/" method="POST">
        <input type="text" name="descricao" id="content">
        <input type="submit" value="Adicionar">
    </form>
</div>
{% endblock %}
